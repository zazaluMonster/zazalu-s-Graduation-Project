<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Matrix Admin</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="css/matrix-login.css" />
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="loginbox">
            <!--登录的form-->
            <form id="loginform" class="form-vertical" action="http://themedesigner.in/demo/matrix-admin/index.html">
                <!--logo-->
				 <div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div>
                 <!--模块div-->
                <div class="control-group" >
                    <div class="controls" >
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-envelope-alt"></i></span><input type="text" placeholder="E-mail" id="to-username" data-content="输入您的邮箱名，如果您还没有注册过，请点击Setup" data-placement="top" data-toggle="popover" />
                            <!-- 让提示框内容的字体变成红色的代码 <p style='color:red'>输入您的邮箱名，如果您还没有注册过，请点击Setup</p>-->
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password"id="to-password" data-content="请小心翼翼地输入您的密码哦" data-placement="top" data-toggle="popover"/>
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <!--<span class="pull-left"><a href="#" class="flip-link btn btn-danger" id="to-recover">Lost password?</a></span>-->
                    <span class="pull-left" style="padding-bottom: 100px"><a href="#" class="btn btn-info" id="to-setup" data-content="如果您还没有帐号，请点击Setup" data-placement="right" data-toggle="popover"/> Setup</a></span>
                    <span class="pull-left" style="padding-bottom: 100px"><a href="#" class="btn btn-primary" id="to-quick-setup" data-content="可以使用邮箱来快速注册哦!" data-placement="right" data-toggle="popover"/> E-mail Setup</a></span>
                    <span class="pull-left" style="padding-bottom: 100px"><a href="#" class="btn btn-danger" id="to-lostpassword" data-content="核实您的真实身份后我们会提供给您修改密码的权利" data-placement="right" data-toggle="popover"/>Lost Password</a></span>
                    <span class="pull-right" ><a type="submit" href="首页.html" class="btn btn-success"id="to-index" data-content="输完帐号密码了？赶紧点击Login，进行您的香水采购吧！" data-placement="left" data-toggle="popover"/> Login</a></span>
                </div>
            </form>
            <!--找回密码的form-->
            <form id="recoverform" action="#" class="form-vertical">
                <div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div>
				<p class="normal_text">Enter your e-mail address below and we will send you instructions how to recover a password.</p>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login-recover">&laquo; Back to login</a></span>
                    <span class="pull-right"><a class="btn btn-info"/>Reecover</a></span>
                </div>
            </form>
            <!--注册的form-->
            <form id="setupform" action="#" class="form-vertical">
                <div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div>
				    <p class="normal_text">欢迎来到MyChanel!</p>
                        <div class="control-group" >
                            <div class="controls" >
                                <div class="main_input_box">
                                    <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" placeholder="Username" id="setup-username" data-content="请输入您想要的用户名" data-placement="top" data-toggle="popover"/>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <div class="main_input_box">
                                    <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Password"id="setup-password" data-content="密码6～16位，必须含有至少一个特殊字符!@#$%^&*_和数字0-9" data-placement="top" data-toggle="popover"/>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <div class="main_input_box">
                                    <span class="add-on bg_lv"><i class="icon-lock"></i></span><input type="password" placeholder="Password"id="doublecheck-password" data-content="请再输入一次您的密码" data-placement="top" data-toggle="popover"/>
                                </div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <div class="main_input_box">
                                    <span class="add-on bg_lo"><i class="icon-phone"></i></span><input type="text" placeholder="Mobile-phone"id="mobile-phone" data-content="手机是我们联系您的唯一保证，至少快递员是" data-placement="top" data-toggle="popover"/>
                                </div>
                            </div>
                        </div>
                        <div class="control-group" >
                            <div class="controls" >
                                <div class="main_input_box">
                                    <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" placeholder="Address" id="setup-address" data-content="请输入您的地址，这是邮寄的需要" data-placement="top" data-toggle="popover"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login-setup">&laquo; Back to login</a></span>
                            <span class="pull-right"><a class="btn btn-info"/>Confirm</a></span>
                        </div>
            </form>
            <!--快速注册的表单form-->
            <form id="quicksetupform" action="#" class="form-vertical">
                <div class="control-group normal_text"> <h3><img src="img/logo.png" alt="Logo" /></h3></div>
				    <p class="normal_text">邮箱注册</p>
                        <div class="control-group" >
                            <div class="controls" >
                                <div class="main_input_box">
                                    <span class="add-on bg_lr"><i class="icon-envelope-alt"></i></span><input type="text" placeholder="E-mail" id="quicksetup-username" data-content="请输入您的邮箱名，确认后我们会发送验证邮箱，注意查收" data-placement="top" data-toggle="popover"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login-quicksetup">&laquo; Back to login</a></span>
                            <span class="pull-right"><a class="btn btn-info"/>Confirm</a></span>
                        </div>
            </form>
        </div>
        <!--弹出窗口 使用遮盖-->
        
        <!--使用Popver的必备js代码-->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/matrix.js"></script>
        <script src="js/matrix.popover.js"></script>
        <!---->
        <script src="js/matrix.login.js"></script>
        <!--检查用户输入的语法 不掉用数据库层面-->
        <!--<script src="js/zazalu.checkinput.js"></script>-->
        <!--用户输入完全没问题情况下 login后的js-->
    </body>

</html>
